<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>ADMRAutoRank</title>
</head>
<body>

    <div id="title_container">
        <h1>ADMRAutoRank</h1>
        <p>Modèle de classement des sites web des fédérations départementales ADMR se basant sur les résultats de Google Pagespeed Insights.</p>    
    </div>
    
    <div id="app">
        <item class="item" v-for="federation in federations" :content="federation"></item>
    </div>

    <script type="module">
        import { data } from './data.js'
        const app = Vue.createApp({
            data(){
                return{
                    federations: data
                };
            },   
        })

        app.component('item',{
            props:['content'],
            template: `<p>{{ content.name }} (dep. {{ content.id }}) - URL : <a>{{ content.url }}</a> - Score : <span>{{ content.score }}</span></p>`
        }),

        app.config.compilerOptions.whitespace = 'preserve';
        app.mount('#app');

    </script>
    <script type="module" src="app.js"></script>
    <script type="module" src="data.js"></script>
</body>

</html>
