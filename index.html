<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>ADMRAutoRank</title>
</head>
<body>

    <h1>ADMRAutoRank</h1>
    <p>Modèle de classement des sites web des fédérations départementales ADMR se basant sur les résultats de Google Pagespeed Insights.</p>
    
    <div id="app">
        <item v-for="item in items" :content="item"></item>
    </div>

    <script>
        const app = Vue.createApp({
            data(){
                return{
                    items:[
                        {
                            id: 1,
                            name: "Fédération",
                            score: 0
                        },

                        {
                            id: 1,
                            name: "Fédération",
                            score: 1
                        },

                        {
                            id: 1,
                            name: "Fédération",
                            score: 2
                        }
                    ]
                }
            },
            
        })

        app.component('item',{
            props:['id','name', 'score'],
            template: `<p>{{ name }} - {{ id }} - Score : {{ score }}</p>`
        })

        app.mount('#app');


    </script>
</body>
</html>
