<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.js" integrity="sha512-L6yov5P1r9QnZX2ZRiq+XBLsm1GQ38zfSDJ6gy3pKmPCqkWvK2nz8Ojlju9q36+zOsMmMB+hYgGrJtJWo4Gy/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
    <title>ADMRAutoRank</title>
</head>

<body>
    <div id="title_container">
        <h1>ADMRAutoRank</h1>
        <p>Modèle de classement des sites web des fédérations départementales ADMR se basant sur les résultats de Google Pagespeed Insights.</p>    
        <h2>Statut : <span>Calcul des scores...</span></h2>
    </div>
    
    <div id="app">
        <item class="item" v-for="federation in federations" :content="federation"></item>
    </div>

    <script type="module">
        import { data } from './data.js'
        const app = Vue.createApp({
            data(){
                return{
                    federations: data
                };
            },   
        })

        app.component('item',{
            props:['content'],
            template: `<p>{{ content.name }} (dep. {{ content.id }}) - URL : <a>{{ content.url }}</a> - Score : <span>{{ content.score }}</span></p>`
        }),

        app.config.compilerOptions.whitespace = 'preserve';
        app.mount('#app');

    </script>
    <script type="module" src="app.js"></script>
    <script type="module" src="data.js"></script>
</body>

</html>
